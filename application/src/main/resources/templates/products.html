<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>

    <!-- Nav bar -->
    <ul style="list-style-type: none; margin: 10px; padding: 10px; font-size: 25px; text-align: center ">
        <li style="display: inline; margin: 10px; padding: 10px"><a href="process">Process</a></li>
        <li style="display: inline; margin: 10px; padding: 10px"><a href="orders">Orders</a></li>
        <li style="display: inline; margin: 10px; padding: 10px"><a href="recalls">Recalls</a></li>
        <li style="display: inline; margin: 10px; padding: 10px"><a href="products">Products</a></li>
        <li style="display: inline; margin: 10px; padding: 10px"><a href="timesheet">Timesheet</a></li>
        <li style="display: inline; margin: 10px; padding: 10px"><a href="logout">Logout</a></li>
    </ul><br><br>

    <!-- List of products -->
    <h1 style="text-align: center">Products</h1><br><br>
    <ol id="products-list" style="text-align: center; display: inline; font-size: 20px; margin: 10px; padding: 10px">
        <li th:each="product: ${products}">PRODUCT#<span th:text="${product.getId()}" style="display: inline; padding-right: 3em">
        </span><span th:text="${product.getName()}" style="display: inline; padding-right: 3em"></span>
            <a th:href="@{/products/{id}(id=${product.getId()})}">View Recipe</a>
            <button th:id="${'product-' + product.getId()}" style="color: darkred; margin-left: 3em">Delete Product</button></li>
    </ol>
    <div style="text-align: center">
        <a style="margin: 10px; padding: 10px; font-size: 25px; text-align: center;" href="products/create">Create Product</a>
    </div>


</body>
</html>
